<div class="table-container">
  <section>
    <div class="example-label">
      <h1>Panel de incidencias</h1>
    </div>
  </section>
  <table mat-table [dataSource]="incidents" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let incident"> {{ incident.title }} </td>
    </ng-container>

    <!-- Owner -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Creador </th>
      <td mat-cell *matCellDef="let incident"> {{ incident.owner.fullname }} </td>
    </ng-container>

    <!-- Incident type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let incident"> {{ translateType(incident.type) }} </td>
    </ng-container>

    <!-- Fecha de creación Column -->
    <ng-container matColumnDef="date_stored">
      <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
      <td mat-cell *matCellDef="let incident"> {{ incident.date_stored | date: dateTimeFormat }} </td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let incident">
        <button mat-icon-button color="dark" aria-label="Go to details" routerLink="../details/{{incident.id}}">
          <mat-icon aria-hidden="false" aria-label="Go to details">article</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
