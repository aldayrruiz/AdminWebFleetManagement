<div class="table-container">
  <section>
    <div class="example-label">
      <h1>Panel de Reservas</h1>
    </div>
  </section>
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.title }} </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Creador </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.owner.fullname }} </td>
    </ng-container>

    <!-- Vehicle Column -->
    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef> Vehículo </th>
      <td mat-cell *matCellDef="let reservation"> 
        {{ reservation.vehicle.brand }} 
        {{ reservation.vehicle.model }} 
      </td>
    </ng-container>

    <!-- Date Start Column -->
    <ng-container matColumnDef="dateStored">
      <th mat-header-cell *matHeaderCellDef> Fecha de recogida </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.start | date: dateTimeFormat }} </td>
    </ng-container>

    <!-- Diff dates  Column -->
    <ng-container matColumnDef="hourMin">
      <th mat-header-cell *matHeaderCellDef> Tiempo reservado </th>
      <td mat-cell *matCellDef="let reservation"> {{ getTimeReserved(reservation) }} </td>
    </ng-container>

    <!-- Statistics Column -->
    <ng-container matColumnDef="statistics">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let reservation">
        <button mat-icon-button color="error" aria-label="Go to statistics"
          routerLink="../statistics/{{reservation.id}}" disabled>
          <mat-icon aria-hidden="false" aria-label="bar_chart icon">bar_chart</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
