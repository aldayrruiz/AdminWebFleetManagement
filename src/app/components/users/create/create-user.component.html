<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        Nuevo usuario
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="credentials">
        <table cellspacing="0">
          <!-- Email -->
          <tr>
            <td>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <div>
                  <input type="email" matInput [formControl]="email" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                </div>
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Por favor, introduzca un email correcto
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <!-- Full name -->
          <tr>
            <td>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nombre y apellidos</mat-label>
                <input type="text" matInput [formControl]="fullname" placeholder="Ex. Aitor Ruiz Longa"
                  [errorStateMatcher]="matcher">
                <mat-error *ngIf="fullname.hasError('required')">
                  Nombre y apellidos es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <!-- Button - Create User -->
          <tr>
            <td>
              <button (click)="createUser()" mat-raised-button color="primary" type="submit" expand="block"
                [disabled]="!credentials.valid">Crear</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
