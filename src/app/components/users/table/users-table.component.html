<div class="table-container">
  <section>
    <div class="example-label">
      <h1>Panel de usuarios</h1>
    </div>
    <div class="example-button-row">
      <button mat-raised-button routerLink="../create" color="primary">AÃ±adir</button>
    </div>
  </section>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- FullName Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Nombre y apellidos </th>
      <td mat-cell *matCellDef="let user"> {{ user.fullname }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Fecha de entrada Column -->
    <ng-container matColumnDef="date_joined">
      <th mat-header-cell *matHeaderCellDef> Fecha de entrada </th>
      <td mat-cell *matCellDef="let user"> {{ user.date_joined | date: dateTimeFormat }} </td>
    </ng-container>

    <!-- Edit Allowed Vehicle Types Column -->
    <ng-container matColumnDef="allowed_vehicle_types">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button *ngIf="!isMe(user)" mat-icon-button color="dark" aria-label="Edit allowed vehicle types"
          routerLink="../edit/{{user.id}}/allowed-vehicle-types">
          <mat-icon aria-hidden="false" aria-label="edit allowed vehicle types icon">drive_eta</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- Allow/Disallow Column -->
    <ng-container matColumnDef="is_disabled">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.role !== 'ADMIN'">
          <span *ngIf="!user.is_disabled; else disabledIcon">
            <button mat-icon-button color="primary" aria-label="Is user disabled" (click)="changeDisabled(user)">
              <mat-icon aria-hidden="false" aria-label="Is user disabled">lock_open</mat-icon>
            </button>
          </span>
        </span>
        <ng-template #disabledIcon>
          <button mat-icon-button color="error" aria-label="Mobile use not allowed" (click)="changeDisabled(user)">
            <mat-icon aria-hidden="false" aria-label="">lock</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button *ngIf="!isMe(user); else meIcon" mat-icon-button color="error" aria-label="Delete user icon" (click)="deleteUser(user)">
          <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
        </button>
        <ng-template #meIcon>
          <button mat-icon-button color="primary" aria-label="Me icon">
            <mat-icon aria-hidden="false" aria-label="me icon">person</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
