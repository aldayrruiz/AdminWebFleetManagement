<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        Registro
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="credentials">
        <table cellspacing="0">
          <!-- Email -->
          <tr>
            <td>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <div>
                  <input type="email" matInput [formControl]="email" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                </div>
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Por favor, introduzca un email correcto
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <!-- TODO: Fullname -->

          <!-- Password -->
          <tr>
            <td>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Contrase침a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" matInput [formControl]="password"
                  [errorStateMatcher]="matcher">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                  Por favor, introduzca una contrase침a con mas de 5 car치cteres
                </mat-error>
                <mat-error *ngIf="password.hasError('required')">
                  Contrase침a es <strong>obligatoria</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <!-- TODO: Second password -->
          <!-- Button - Create User -->
          <tr>
            <td>
              <button (click)="register()" mat-raised-button color="primary" type="submit" expand="block"
                [disabled]="!credentials.valid || sending">Register</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
