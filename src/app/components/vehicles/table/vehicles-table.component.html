<div class="table-container">
  <section>
    <div class="example-label">
      <h1>Panel de Vehículos</h1>
    </div>
    <div class="example-button-row">
      <button mat-raised-button routerLink="../create" color="primary">Añadir</button>
    </div>
  </section>
  <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.model }} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.brand }} </td>
    </ng-container>

    <!-- Number plate Column -->
    <ng-container matColumnDef="numberPlate">
      <th mat-header-cell *matHeaderCellDef> Nº Matricula </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.number_plate }} </td>
    </ng-container>

    <ng-container matColumnDef="is_disabled">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let vehicle">
        <span *ngIf="!vehicle.is_disabled; else disabledIcon">
          <button mat-icon-button color="primary" aria-label="Is vehicle disabled" (click)="changeDisabled(vehicle)">
            <mat-icon aria-hidden="false" aria-label="Is vehicle disabled">lock_open</mat-icon>
          </button>
        </span>
        <ng-template #disabledIcon>
          <button mat-icon-button color="error" aria-label="Vehicle not allowed" (click)="changeDisabled(vehicle)">
            <mat-icon aria-hidden="false" aria-label="">lock</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let vehicle">
        <button mat-icon-button color="dark" aria-label="Edit vehicle icon" routerLink="../edit/{{vehicle.id}}">
          <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let vehicle">
        <button mat-icon-button color="error" aria-label="Delete vehicle icon" (click)="openDeleteDialog(vehicle)">
          <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
