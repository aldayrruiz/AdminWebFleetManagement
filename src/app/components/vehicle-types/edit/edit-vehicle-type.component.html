<div class="main-div">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        Editar tipo de veh√≠culo
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <table cellspacing="0">
          <!-- Name -->
          <tr>
            <td>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput [formControl]="name" placeholder="Ex. Turismo"
                  [errorStateMatcher]="matcher">
                <mat-error *ngIf="name.hasError('required')">
                  El nombre es <strong>obligatorio</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <!-- Button - Edit vehicle type -->
          <tr>
            <td>
              <button (click)="edit()" mat-raised-button color="primary" type="submit" expand="block"
                [disabled]="!formGroup.valid">Editar</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
