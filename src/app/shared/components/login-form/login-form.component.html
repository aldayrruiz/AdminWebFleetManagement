<div id="parent">
  <form id="form_login" [formGroup]="credentials">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <div>
        <input type="email" matInput [formControl]="username" [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com">
      </div>
      <mat-error *ngIf="username.hasError('email') && !username.hasError('required')">
        Por favor, introduzca un email
      </mat-error>
      <mat-error *ngIf="username.hasError('required')">
        Email es <strong>obligatorio</strong>
      </mat-error>

    </mat-form-field>
    <br>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Contrase침a</mat-label>
      <div>
        <input matInput [type]="hide ? 'password' : 'text'" matInput [formControl]="password"
          [errorStateMatcher]="matcher">
      </div>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
        Por favor, introduzca una contrase침a con mas de 5 car치cteres
      </mat-error>
      <mat-error *ngIf="password.hasError('required')">
        Contrase침a es <strong>obligatoria</strong>
      </mat-error>

    </mat-form-field>
    <br>
    <br>
    <button (click)="login()" mat-raised-button color="primary" type="submit" expand="block"
      [disabled]="!credentials.valid">Log in</button>
  </form>
</div>
