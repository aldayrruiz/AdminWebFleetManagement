<section>
  <div class="example-label"><h1> Panel de usuarios</h1></div>
  <div class="example-button-row">
    <button mat-raised-button routerLink="../create" color="primary">AÃ±adir un usuario</button>
  </div>
</section>
<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <!-- Fecha de entrada Column -->
  <ng-container matColumnDef="date_joined">
    <th mat-header-cell *matHeaderCellDef> Fecha de entrada </th>
    <td mat-cell *matCellDef="let user"> {{ user.date_joined | date: dateTimeFormat }} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="dark" aria-label="Edit user icon" routerLink="../edit/{{user.id}}">
        <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
      </button>
      
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="error" aria-label="Delete user icon" (click)="deleteUser(user)">
        <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
